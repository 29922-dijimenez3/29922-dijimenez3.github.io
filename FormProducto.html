<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6fff9;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #006b3f;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .box {
      background-color: #ffffff;
      border: 2px solid #00a86b;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
      color: #004d2c;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #004d2c;
    }

    input[type="text"], input[type="number"], textarea, select {
      width: 95%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    .file-label {
      display: inline-block;
      margin-left: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .checkbox-inline {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .radio-group {
      display: flex;
      gap: 30px;
      margin-top: 10px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .radio-item label {
      font-weight: normal;
      margin: 0;
    }

    .buttons {
      text-align: center;
      margin-top: 25px;
    }

    button {
      background-color: #00a86b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #008b58;
    }

    .reset-btn {
      background-color: #bcbcbc;
      color: #333;
    }

    .reset-btn:hover {
      background-color: #9e9e9e;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Formulario de Producto</h2>

    <form name="FormProducto" id="FormProducto">
      
      <!-- Cuadro 1: Datos básicos -->
      <div class="box">
        <h3>DATOS BÁSICOS</h3>

        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto">

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="3"></textarea>

        <label for="foto">Foto:</label>
        <div style="display: flex; align-items: center;">
          <input type="file" id="foto" name="foto">
        </div>

        <div class="checkbox-inline">
          <input type="checkbox" id="infoConfidencial">
          <label for="infoConfidencial">Añadir información confidencial</label>
        </div>
      </div>

      <!-- Cuadro 2: Datos económicos -->
      <div class="box">
        <h3>DATOS ECONÓMICOS</h3>

        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
          <label for="precio">Precio:</label>
          <span>$</span>
          <input type="number" id="precio" name="precio" min="0" step="0.01" style="width: 100px;">

          <label for="impuesto" style="margin-left: 20px;">Impuestos:</label>
          <select id="impuesto" name="impuesto">
            <option value="4%">4%</option>
            <option value="8%">8%</option>
            <option value="12%">12%</option>
          </select>
        </div>

        <label>Promoción:</label>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="promo1" name="promocion" value="ninguno">
            <label for="promo1">Ninguno</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="promo2" name="promocion" value="transporte">
            <label for="promo2">Transporte gratuito</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="promo3" name="promocion" value="descuento">
            <label for="promo3">Descuento 5%</label>
          </div>
        </div>
      </div>

      <!-- Botones fuera de los cuadros -->
      <div class="buttons">
        <button type="button" onclick="guardarCambios()">Guardar Cambios</button>
        <button type="reset" class="reset-btn">Borrar los datos introducidos</button>
      </div>
    </form>
  </div>

  <script>
    // Actualizar texto del archivo seleccionado
    document.getElementById('foto').addEventListener('change', function() {
      const fileLabel = document.getElementById('fileLabel');
      if (this.files.length > 0) {
        fileLabel.textContent = this.files[0].name;
      } else {
        fileLabel.textContent = 'No se ha seleccionado ningún archivo.';
      }
    });

    // Función para validar y guardar
    function guardarCambios() {
      const nombre = document.getElementById('nombreProducto').value.trim();
      const precio = document.getElementById('precio').value.trim();
      if (nombre === '' || precio === '') {
        alert('Por favor, complete al menos el nombre del producto y el precio.');
        return;
      }
      alert('Cambios guardados correctamente.');
    }
  </script>
</body>
</html>
